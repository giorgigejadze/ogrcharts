<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Organizational Chart Pro - Professional organizational chart management for Monday.com"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Monday.com SDK -->
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js@0.5.6/dist/main.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Organizational Chart Pro</title>

    <style>
      /* Prevent iframe scroll issues */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        height: 100vh;
        overflow: auto;
      }

      /* Loading spinner for Monday.com SDK */
      .monday-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="monday-loading">
        <div>Loading Organizational Chart Pro...</div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Monday.com specific scripts -->
    <script>
      // Initialize Monday.com SDK when DOM is ready
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loading message once React app starts
        const loadingEl = document.querySelector('.monday-loading');
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      });

      // Handle iframe communication with Monday.com
      window.addEventListener('message', function(event) {
        // Allow messages from Monday.com domains
        if (event.origin.includes('monday.com')) {
          // Handle any custom messages if needed
          // console.log('Received message from Monday.com:', event.data);
        }
      });
    </script>
  </body>
</html>
